services:
  db:
    image: postgres:16
    container_name: aspire_library_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: aspire_library
    ports:
      - "5432:5432"
    volumes:
      - aspire_library_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d aspire_library"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  aspire_library_pgdata:
